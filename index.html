<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Callback Request</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Light background */
        }
        /* Custom styling for WhatsApp button color */
        .whatsapp-btn {
            background-color: #25d366; /* WhatsApp Green */
            transition: background-color 0.3s, transform 0.1s;
        }
        .whatsapp-btn:hover {
            background-color: #128c7e;
            transform: translateY(-1px);
        }
        .whatsapp-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Form Container -->
    <div class="w-full max-w-lg bg-white p-8 md:p-10 shadow-xl rounded-2xl border border-gray-100">

        <h1 class="text-3xl font-bold text-gray-800 mb-2">Request a Callback</h1>
        <p class="text-gray-500 mb-6">Fill out the form below and we'll connect directly via WhatsApp Business.</p>

        <form id="callbackForm" class="space-y-6">

            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 outline-none transition duration-150"
                       placeholder="Your Name">
            </div>

            <!-- Phone Number Input with fixed +91 -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <div class="flex shadow-sm rounded-lg">
                    <!-- Fixed Prefix -->
                    <span class="inline-flex items-center px-3 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm rounded-l-lg select-none">
                        +91
                    </span>
                    <!-- Phone Input -->
                    <input type="tel" id="phone" name="phone" required maxlength="10" pattern="[0-9]{10}"
                           class="flex-1 block w-full px-4 py-2 border border-gray-300 rounded-r-lg focus:ring-green-500 focus:border-green-500 outline-none transition duration-150"
                           placeholder="8448879897">
                </div>
                <p class="mt-1 text-xs text-gray-500">Please enter your 10-digit mobile number.</p>
            </div>

            <!-- City Selection -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Select Your City</label>
                <select id="city" name="city" required
                        class="mt-1 block w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 bg-white outline-none appearance-none transition duration-150">
                    <option value="" disabled selected>Choose your city</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Gurugram">Gurugram</option>
                    <option value="Faridabad">Faridabad</option>
                    <option value="Sonipat">Sonipat</option>
                    <option value="Rohtak">Rohtak</option>
                    <option value="Jhajjar">Jhajjar</option>
                    <option value="Panipat">Panipat</option>
                    <option value="Rewari">Rewari</option>
                    <option value="Palwal">Palwal</option>
                    <option value="Nuh/Mewat">Nuh/Mewat</option>
                    <option value="Bhiwani">Bhiwani</option>
                    <option value="Charkhi Dadri">Charkhi Dadri</option>
                    <option value="Jind">Jind</option>
                    <option value="Karnal">Karnal</option>
                    <option value="Noida/Gautam Budh Nagar">Noida/Gautam Budh Nagar</option>
                    <option value="Ghaziabad">Ghaziabad</option>
                    <option value="Meerut">Meerut</option>
                    <option value="Hapur">Hapur</option>
                    <option value="Bulandshahr">Bulandshahr</option>
                    <option value="Baghpat">Baghpat</option>
                    <option value="Muzaffarnagar">Muzaffarnagar</option>
                    <option value="Shamli">Shamli</option>
                    <option value="Alwar, Bharatpur">Alwar, Bharatpur</option>
                </select>
            </div>

            <!-- Message Textarea -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message (Optional)</label>
                <textarea id="message" name="message" rows="3"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 outline-none transition duration-150"
                          placeholder="I need a callback regarding..."></textarea>
            </div>

            <!-- Privacy Policy Checkbox -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="privacyPolicy" name="privacyPolicy" type="checkbox" required
                           class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                    <label for="privacyPolicy" class="font-medium text-gray-700">
                        I agree to the <a href="#" class="text-green-600 hover:text-green-500 font-semibold" onclick="alert('In a real application, this would link to your Privacy Policy document.')">Privacy Policy</a>
                    </label>
                    <p class="text-red-500 text-xs mt-1 hidden" id="privacyError">You must accept the privacy policy to proceed.</p>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="whatsapp-btn w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12.04 2C6.54 2 2.08 6.46 2.08 11.96C2.08 13.79 2.58 15.49 3.42 16.94L2.01 22.03L7.22 20.65C8.68 21.46 10.32 21.89 12.04 21.89C17.54 21.89 22 17.43 22 11.96C22 6.46 17.54 2 12.04 2ZM17.26 15.65C17.02 16.29 15.46 17.15 14.8 17.27C14.14 17.39 13.56 17.41 12.98 17.17C12.39 16.93 11.43 16.59 10.15 15.54C8.94 14.54 8.08 13.29 7.82 12.94C7.57 12.59 7.38 12.28 7.38 11.75C7.38 11.22 7.63 10.74 7.94 10.45C8.25 10.16 8.52 10.08 8.78 10.08C9.04 10.08 9.27 10.12 9.47 10.51C9.68 10.9 9.87 11.38 9.92 11.47C9.97 11.56 10.05 11.7 10.01 11.89C9.97 12.08 9.91 12.16 9.83 12.26C9.75 12.36 9.68 12.44 9.58 12.55C9.48 12.66 9.38 12.75 9.42 12.87C9.47 13.01 9.8 13.55 10.37 14.07C10.94 14.58 11.5 14.81 11.77 14.93C12.04 15.05 12.18 15.05 12.27 14.99C12.45 14.87 12.75 14.48 13.02 14.13C13.29 13.78 13.57 13.84 13.77 13.92C13.97 14.01 15.11 14.6 15.35 14.73C15.59 14.86 15.74 14.94 15.82 15.06C15.9 15.18 15.98 15.33 15.98 15.46C15.98 15.59 15.93 15.71 15.65 16.03C15.37 16.35 15.12 16.56 14.99 16.66C14.86 16.76 14.74 16.77 14.61 16.89L14.61 16.98C15.35 17.27 16.27 17.15 17.26 15.65Z"/>
                    </svg>
                    Send Request to WhatsApp
                </button>
            </div>
            
            <!-- Message Box for Success/Error feedback (replacing alert()) -->
            <div id="messageBox" class="p-3 text-sm rounded-lg text-center hidden" role="alert"></div>

        </form>
    </div>

    <script>
        document.getElementById('callbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop default form submission

            const form = event.target;
            const name = form.name.value.trim();
            const phone = form.phone.value.trim();
            const city = form.city.value;
            const message = form.message.value.trim();
            const privacyChecked = form.privacyPolicy.checked;
            const messageBox = document.getElementById('messageBox');
            const privacyError = document.getElementById('privacyError');
            
            // Clear previous messages
            messageBox.classList.add('hidden');
            privacyError.classList.add('hidden');

            // Simple validation check
            if (!privacyChecked) {
                privacyError.classList.remove('hidden');
                messageBox.textContent = 'Please accept the privacy policy.';
                messageBox.className = 'p-3 text-sm rounded-lg text-center bg-red-100 text-red-700';
                messageBox.classList.remove('hidden');
                return;
            }

            // --- Construct the WhatsApp Message ---
            let whatsappMessage = `*Callback Request Received (via Website Form)*\n\n`;
            whatsappMessage += `ðŸ‘¤ *Name:* ${name}\n`;
            whatsappMessage += `ðŸ“ž *Phone:* +91${phone}\n`;
            whatsappMessage += `ðŸ“ *City:* ${city}\n`;
            whatsappMessage += `ðŸ“ *Message:* ${message || 'No specific message provided.'}\n\n`;
            whatsappMessage += `_Please initiate the callback at your earliest convenience._`;

            // --- Generate and Open WhatsApp Link ---
            // Business WhatsApp Number (with 91 prefix for India)
            const businessNumber = '918448879897'; 
            
            // URL-encode the message
            const encodedMessage = encodeURIComponent(whatsappMessage);

            // Construct the final URL
            const whatsappUrl = `https://wa.me/${businessNumber}?text=${encodedMessage}`;

            // Provide feedback and open the link
            messageBox.textContent = 'Preparing your message and opening WhatsApp...';
            messageBox.className = 'p-3 text-sm rounded-lg text-center bg-green-100 text-green-700';
            messageBox.classList.remove('hidden');

            // Open the URL in a new window/tab
            window.open(whatsappUrl, '_blank');

            // Optionally, clear the form after opening the link
            setTimeout(() => {
                form.reset();
                messageBox.textContent = 'Request sent successfully! Check your new WhatsApp chat.';
                messageBox.className = 'p-3 text-sm rounded-lg text-center bg-blue-100 text-blue-700';
            }, 1000);
        });

        // Add input event listener for phone number formatting (optional, but good UX)
        document.getElementById('phone').addEventListener('input', function(e) {
            // Remove non-digit characters
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        // Remove error message when user checks the box
        document.getElementById('privacyPolicy').addEventListener('change', function(e) {
            if (e.target.checked) {
                document.getElementById('privacyError').classList.add('hidden');
            }
        });

    </script>
</body>
</html>
